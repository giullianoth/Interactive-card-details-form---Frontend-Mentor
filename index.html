<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/styles/css/style.min.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="card-header">
    <h1>Interactive card details form</h1>
  </header>

  <aside class="card-template">
    <div class="card-template__container">
      <div class="card-template__back">
        <img src="/assets/images/bg-card-back.png" alt="Card Back">

        <p class="card-template__cvc">---</p>
      </div>

      <div class="card-template__front">
        <img src="/assets/images/bg-card-front.png" alt="Card Front">

        <div class="card-template__logo">
          <img src="/assets/images/card-logo.svg" alt="Card Logo">
        </div>

        <div class="card-template__front-wrapper">
          <p class="card-template__number">---- ---- ---- ----</p>
          <p class="card-template__name">---</p>

          <p class="card-template__exp-date">
            <span class="card-template__exp-date-month">--</span>/<span class="card-template__exp-date-year">--</span>
          </p>
        </div>
      </div>
    </div>
  </aside>

  <main>
    <section class="card-register">
      <form class="card-register__form" autocomplete="off">
        <div class="card-register__form-row">
          <label for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
          <p class="message">Error message</p>
        </div>

        <div class="card-register__form-row">
          <label for="number">Card Number</label>
          <input type="number" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
        </div>

        <div class="card-register__form-row half">
          <label for="exp-date-month">Exp. Date (MM/YY)</label>
          <input type="number" name="exp-date-month" id="exp-date-month" placeholder="MM">
          <input type="number" name="exp-date-year" id="exp-date-year" placeholder="YY">
        </div>

        <div class="card-register__form-row half">
          <label for="cvc">CVC</label>
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
        </div>

        <div class="card-register__form-row">
          <button type="submit">Confirm</button>
        </div>
      </form>
    </section>
  </main>

</html>
