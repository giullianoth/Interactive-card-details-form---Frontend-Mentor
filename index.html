<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/styles/css/style.min.css">

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <header class="card-header">
    <h1>Interactive card details form</h1>
  </header>

  <aside class="card-template">
    <div class="card-template__container">
      <div class="card-template__back j_card_back">
        <img src="/assets/images/bg-card-back.png" alt="Card Back">

        <p class="card-template__cvc j_card_template_cvc">---</p>
      </div>

      <div class="card-template__front j_card_front">
        <img src="/assets/images/bg-card-front.png" alt="Card Front">

        <div class="card-template__logo">
          <img src="/assets/images/card-logo.svg" alt="Card Logo">
        </div>

        <div class="card-template__front-wrapper">
          <p class="card-template__number j_card_template_number">---- ---- ---- ----</p>
          <p class="card-template__name j_card_template_name">---</p>

          <p class="card-template__exp-date">
            <span class="card-template__exp-date-month j_card_template_expdate_month">--</span>/<span class="card-template__exp-date-year j_card_template_expdate_year">--</span>
          </p>
        </div>
      </div>
    </div>
  </aside>

  <main>
    <section class="card-register">
      <form class="card-register__form j_card_form" autocomplete="off">
        <div class="card-register__form-row j_card_form_name">
          <label for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
          <p class="message"></p>
        </div>

        <div class="card-register__form-row j_card_form_number">
          <label for="number">Card Number</label>
          <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
          <p class="message"></p>
        </div>

        <div class="card-register__form-row half exp-date j_card_form_expdate">
          <label for="exp-date-month">Exp. Date (MM/YY)</label>
          <input type="text" name="exp-date-month" id="exp-date-month" placeholder="MM">
          <input type="text" name="exp-date-year" id="exp-date-year" placeholder="YY">
          <p class="message"></p>
        </div>

        <div class="card-register__form-row half cvc j_card_form_cvc">
          <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
          <p class="message"></p>
        </div>

        <div class="card-register__form-row">
          <button type="submit">Confirm</button>
        </div>
      </form>

      <!-- <div class="card-confirm">
        <img src="/assets/images/icon-complete.svg" alt="Confirmed">
        <p class="card-confirm__title">Thank you!</p>
        <p class="card-confirm__subtitle">We've added your card details</p>
        <button>Continue</button>
      </div> -->
    </section>
  </main>

  <footer class="card-attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/giullianoth" target="_blank">Giulliano Guimar√£es</a>.
  </footer>
  
  <script type="module" src="/assets/scripts/script.js"></script>
</body>

</html>
