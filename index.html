<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1 style="display:none">Interactive card details form</h1>
  </header>

  <main>
    <aside>
      <div class="card_front">
        <div class="card_front_bg">
          <img src="images/bg-card-front.png" alt="Card Front">
        </div>

        <div class="card_front_info">
          <p class="card_front_info_number">0000 0000 0000 0000</p>
          <p class="card_front_info_name">Jane Appleseed</p>
          <p class="card_front_info_exp_date">00/00</p>
        </div>
      </div>

      <div class="card_back">
        <div class="card_back_bg">
          <img src="images/bg-card-back.png" alt="Card Back">
        </div>

        <div class="card_back_info">
          <p class="card_back_info_cvc">000</p>
        </div>
      </div>
    </aside>

    <section>
      <form action="" class="card_form">
        <label>
          <span>Cardholder Name</span>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
        </label>

        <label>
          <span>Card Number</span>
          <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
        </label>
        
        <label>
          <span>Exp. Date (MM/YY)</span>
          <input type="text" name="exp_date_month" id="exp_date_month" placeholder="MM" maxlength="2">
          <input type="text" name="exp_date_year" id="exp_date_year" placeholder="YY" maxlength="2">
        </label>

        <label>
          <span>CVC</span>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
        </label>

        <button type="submit">Confirm</button>
      </form>
    </section>
  </main>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Giulliano Guimar√£es</a>.
  </div>
</body>

</html>
